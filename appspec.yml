version: 0.0
os: linux
files:
  - source: / # The source directory in your revision (S3, Git, etc.)
    destination: /srv/www # Destination on the EC2 instance

permissions:
  - object: /srv/www
    owner: www-data
    group: www-data
    mode: 755
    type:
      - file
      - directory

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/apache_configure_script.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root

  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: root
